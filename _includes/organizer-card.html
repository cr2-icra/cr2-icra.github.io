<style>
.organizer-card {
  text-align: center;
  font-size: 0.85rem;
}

.organizer-card img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 0.4rem;
}

.organizer-card .name {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 0.15rem;
}

.organizer-card .affiliation {
  font-size: 0.75rem;
  color: #666;
  line-height: 1.2;
}
</style>

{% assign p = include.person %}

<div class="organizer-card">
  <img src="{{ p.img }}" alt="{{ p.title }}">
  <div class="name">{{ p.title }}</div>
  <div class="affiliation">{{ p.affiliation }}</div>
</div>
